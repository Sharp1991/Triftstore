<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Thrift Sixteen - A thrift company from Meghalaya, Northeast India.">
  <meta name="author" content="Thrift Sixteen">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <title>Thrift Sixteen</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-sixteen.css">
  <link rel="stylesheet" href="assets/css/owl.css">

  <style>
    .tab-button { cursor: pointer; margin-right: 10px; padding: 8px 16px; background: #f4f4f4; border-radius: 6px; display:inline-block; }
    .tab-button.active { background: #ff6600; color: #fff; }
    .product-item { padding: 20px; border: 1px solid #eee; border-radius: 10px; margin-bottom: 30px; background: #fff; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html"><h2>Thrift <em>Sixteen</em></h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">Our Products</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Banner / Slides -->
  <div class="banner header-text">
    <div class="owl-banner owl-carousel">
      <div class="banner-item-01">
        <div class="text-content">
          <h4>Best Offer</h4>
          <h2>New Arrivals On Sale</h2>
        </div>
      </div>
      <div class="banner-item-02">
        <div class="text-content">
          <h4>Flash Deals</h4>
          <h2>Grab Your Best Products</h2>
        </div>
      </div>
      <div class="banner-item-03">
        <div class="text-content">
          <h4>Last Minute</h4>
          <h2>Don’t Miss Out</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Tabs -->
  <div class="container mt-5">
    <div class="d-flex mb-4">
      <div class="tab-button active" data-tab="featured">Featured Products</div>
      <div class="tab-button" data-tab="secondhand">Second Hand</div>
      <div class="tab-button" data-tab="brandnew">Brand New</div>
      <div class="tab-button" data-tab="artist">Favourite Artist</div>
      <div class="tab-button" data-tab="all">All Products</div>
    </div>

    <div class="row" id="product-list">
      <!-- Products will load dynamically here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Copyright &copy; 2025 Thrift Sixteen Co., Ltd.
            - Design: <a rel="nofollow noopener" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl.js"></script>

  <script>
    const sheetAPI = "https://api.sheetbest.com/sheets/463f1150-f334-4c7b-ab9c-6b71829d01f9";
    let products = [];

    fetch(sheetAPI)
      .then(res => res.json())
      .then(data => {
        products = data;
        renderProducts('featured'); // default tab
      });

    function renderProducts(tab) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      let filtered = products.filter(p => {
        if (!p.category) return tab === 'all';
        if (tab === 'all') return true;
        return p.category.toLowerCase() === tab;
      });

      if (filtered.length === 0) filtered = products;

      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'col-md-4 product-item';
        div.innerHTML = `
          <img src="${p.images}" alt="${p.name}" class="img-fluid mb-2">
          <div class="down-content">
            <h4>${p.name}</h4>
            <h6>₹${p.price}</h6>
            <p>${p.description}</p>
            <a href="${p['whatsapp link']}" target="_blank" class="btn btn-success">Buy on WhatsApp</a>
          </div>
        `;
        list.appendChild(div);
      });
    }

    // Tab click
    document.querySelectorAll('.tab-button').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderProducts(tab.dataset.tab);
      });
    });

    // Initialize slider
    $(document).ready(function () {
      $('.owl-banner').owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 4000,
        dots: true
      });
    });
  </script>
</body>
</html>
