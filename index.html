<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Thrift Sixteen Products">
  <meta name="author" content="Thrift Sixteen">
  <title>Products - Thrift Sixteen</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-sixteen.css">

  <style>
    body {
      padding-top: 80px;
    }

    .tab-button {
      cursor: pointer;
      margin: 5px;
      padding: 10px 18px;
      background: #f4f4f4;
      border-radius: 6px;
      display: inline-block;
      font-weight: 500;
    }

    .tab-button.active {
      background: #ff6600;
      color: #fff;
    }

    .product-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: center;
      transition: 0.3s;
      background: #fff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      height: 100%;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-card h5 {
      font-size: 1.2rem;
      margin: 12px 0 6px 0;
    }

    .product-desc {
      font-size: 0.9rem;
      color: #666;
      min-height: 40px;
    }

    .price-box {
      margin: 10px 0;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-right: 8px;
    }

    .discount-price {
      color: #ff6600;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .whatsapp-btn {
      display: inline-block;
      padding: 8px 14px;
      background: #25d366;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .whatsapp-btn:hover {
      background: #1ebc5b;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 10px;
    }

    .pagination button {
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      background: #f4f4f4;
      cursor: pointer;
      font-weight: 500;
    }

    .pagination button.active {
      background: #ff6600;
      color: #fff;
    }

    .pagination button:hover {
      background: #ddd;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <h2 style="color:#333">Thrift <em style="color:#ff6600">Sixteen</em></h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="products.html">Our Products</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Tabs -->
  <div class="container mt-4">
    <div class="d-flex mb-4 justify-content-center flex-wrap">
      <div class="tab-button active" data-tab="featured">üåü Featured</div>
      <div class="tab-button" data-tab="secondhand">‚ôªÔ∏è Second Hand</div>
      <div class="tab-button" data-tab="brandnew">üÜï Brand New</div>
      <div class="tab-button" data-tab="artist">üé® Artist of the Month</div>
      <div class="tab-button" data-tab="all">üì¶ All</div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="container">
    <div class="row" id="product-grid"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Copyright &copy; 2025 Thrift Sixteen Co., Ltd.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    const sheetAPI = "https://api.sheetbest.com/sheets/463f1150-f334-4c7b-ab9c-6b71829d01f9";
    let products = [];
    let currentTab = "featured";
    let currentPage = 1;
    const itemsPerPage = 9;

    fetch(sheetAPI)
      .then(res => res.json())
      .then(data => {
        products = data;
        const urlParams = new URLSearchParams(window.location.search);
        const tab = urlParams.get("tab");
        if (tab) currentTab = tab;
        renderProducts(currentTab, currentPage);
        highlightTab(currentTab);
      });

    function renderProducts(category, page) {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";

      let filtered = [];
      if (category === "all") {
        filtered = products;
      } else {
        filtered = products.filter(p => p.category === category);
      }

      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginated = filtered.slice(start, end);

      if (paginated.length === 0) {
        grid.innerHTML = `<div class="col-12 text-center"><p>No products available in this category.</p></div>`;
        document.getElementById("pagination").innerHTML = "";
        return;
      }

      paginated.forEach(p => {
        let discountPrice = p.discount_price || p.price; // fallback if no discount
        grid.innerHTML += `
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="product-card">
              <img src="${p.images}" alt="${p.name}">
              <h5>${p.name}</h5>
              <p class="product-desc">${p.description || ''}</p>
              <div class="price-box">
                ${p.discount_price ? `<span class="old-price">‚Çπ${p.price}</span>` : ""}
                <span class="discount-price">‚Çπ${discountPrice}</span>
              </div>
              <a class="whatsapp-btn" href="${p['whatsapp link']}" target="_blank">Buy on WhatsApp</a>
            </div>
          </div>
        `;
      });

      renderPagination(totalPages, page);
    }

    function renderPagination(totalPages, currentPage) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>
        `;
      }
    }

    function goToPage(page) {
      currentPage = page;
      renderProducts(currentTab, currentPage);
    }

    function highlightTab(tab) {
      document.querySelectorAll(".tab-button").forEach(t => t.classList.remove("active"));
      const activeTab = document.querySelector(`.tab-button[data-tab="${tab}"]`);
      if (activeTab) activeTab.classList.add("active");
    }

    document.querySelectorAll(".tab-button").forEach(tab => {
      tab.addEventListener("click", () => {
        currentTab = tab.dataset.tab;
        currentPage = 1;
        renderProducts(currentTab, currentPage);
        highlightTab(currentTab);
      });
    });
  </script>
</body>
</html>
