<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Urban Wardrobe- A fashion company from Meghalaya, Northeast India.">
  <meta name="author" content="Urban Wardrobe">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

  <title>Urban Wardrobe</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-sixteen.css">
  <link rel="stylesheet" href="assets/css/owl.css">

  <style>
    body {
      background-color: #000;
      color: #fff;
      padding-top: 80px; /* offset for fixed header */
    }

    /* Header */
    .navbar {
      background-color: #000 !important;
      padding: 10px 0;
    }

    .navbar-brand h2 {
      margin: 0;
      font-size: 28px;
      line-height: 1;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      margin-left: 10px;
    }

    .navbar-nav .nav-link.active {
      color: #ff6600 !important;
    }

    /* Product heading image */
    .page-heading {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-heading h2,
    .page-heading h4 {
      color: #fff;
    }

    .page-heading img {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border-radius: 8px;
    }

    /* Tabs */
    .tab-button {
      cursor: pointer;
      margin: 5px;
      padding: 8px 16px;
      background: #222;
      border-radius: 6px;
      display: inline-block;
      color: #fff;
    }

    .tab-button.active {
      background: #ff6600;
      color: #fff;
    }

    /* Product cards */
    .product-item {
      padding: 10px;
      margin-bottom: 20px;
      background: #111;
      border-radius: 10px;
    }

    .product-item h5,
    .product-item p {
      color: #fff;
    }

    .product-item a.btn {
      background-color: #ff6600;
      border: none;
      color: #fff;
    }

    .product-item a.btn:hover {
      background-color: #e65c00;
    }

    /* Slider inside product */
    .product-slider .item img {
      width: 100%;
      height: auto;          /* allow height to adjust */
      max-height: 350px;     /* optional max height */
      object-fit: contain;   /* contain entire image, no cropping */
      border-radius: 8px;
      background-color: #111; /* optional for contrast */
    }

    .product-slider .owl-nav button {
      background: #ff6600;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .product-slider .owl-nav button:hover {
      background: #e65c00;
    }

    /* Pagination */
    .pagination .page-link {
      background: #222;
      color: #fff;
      border: none;
    }

    .pagination .page-item.active .page-link {
      background: #ff6600;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <h2>Urban<em>Wardrobe</em></h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="products.html">Our Products</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Page Heading -->
  <div class="page-heading">
    <h4>Our Collection</h4>
    <h2>Urban Wardrobe Products</h2>
    <img src="assets/images/products-heading.jpg" alt="Products Heading">
  </div>

  <!-- Tabs -->
  <div class="container text-center mb-4">
    <div class="d-flex justify-content-center flex-wrap">
      <div class="tab-button active" data-tab="featured">ðŸŒŸ Featured Products</div>
      <div class="tab-button" data-tab="brandnew">ðŸ†• Brand New</div>
      <div class="tab-button" data-tab="secondhand">ðŸ’…Accessories</div>
      <div class="tab-button" data-tab="artist">ðŸŽ¨ Artist of the Month</div>
      <div class="tab-button" data-tab="all">ðŸ“¦ All Products</div>
    </div>
  </div>

  <!-- Products List -->
  <div class="container">
    <div class="row" id="product-list"></div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination" id="pagination"></ul>
    </nav>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Copyright &copy; 2025 Urban Wardrobe Co., Ltd.
            - Design: <a rel="nofollow noopener" href="https://templatemo.com" target="_blank"></a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl.js"></script>

  <script>
    const sheetAPI = "https://api.sheetbest.com/sheets/463f1150-f334-4c7b-ab9c-6b71829d01f9";
    let products = [];
    let currentTab = 'featured';
    let currentPage = 1;
    const perPage = 8;

    fetch(sheetAPI)
      .then(res => res.json())
      .then(data => {
        products = data;
        renderProducts(currentTab, currentPage);
      });

    function renderProducts(tab, page) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';

      let filtered = products.filter(p => {
        if (!p.category) return tab === 'all';
        if (tab === 'all') return true;
        return p.category.toLowerCase() === tab;
      });

      const totalPages = Math.ceil(filtered.length / perPage);
      const start = (page - 1) * perPage;
      const end = start + perPage;
      const paginated = filtered.slice(start, end);

      paginated.forEach(p => {
        const div = document.createElement('div');
        div.className = 'col-md-3 product-item';

        // Multiple images slider
        const images = p.images.split(',');
        let sliderHTML = `<div class="owl-carousel product-slider">`;
        images.forEach(img => sliderHTML += `<div class="item"><img src="${img.trim()}" alt="${p.name}"></div>`);
        sliderHTML += `</div>`;

        div.innerHTML = `
          ${sliderHTML}
          <h5>${p.name}</h5>
          ${p.price ? `<p><del>â‚¹${p.price}</del> <strong>â‚¹${p.discounted_price || p.price}</strong></p>` : ''}
          ${p.description ? `<p>${p.description}</p>` : ''}
          <a href="${p['whatsapp link']}" target="_blank" class="btn btn-success">Buy on WhatsApp</a>
        `;
        list.appendChild(div);

        // Initialize slider
        $(div).find('.product-slider').owlCarousel({
          items: 1,
          loop: images.length > 1,
          nav: true,
          dots: true,
          margin: 5
        });
      });

      renderPagination(totalPages, page);
    }

    function renderPagination(totalPages, page) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (i === page ? ' active' : '');
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          renderProducts(currentTab, currentPage);
        });
        pagination.appendChild(li);
      }
    }

    // Tab click
    document.querySelectorAll('.tab-button').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        currentPage = 1;
        renderProducts(currentTab, currentPage);
      });
    });
  </script>
</body>
</html>
