<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Thrift Sixteen - A thrift company from Meghalaya, Northeast India.">
  <meta name="author" content="Thrift Sixteen">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

  <title>Thrift Sixteen Products</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-sixteen.css">
  <link rel="stylesheet" href="assets/css/owl.css">

  <style>
    body {
      padding-top: 90px;
    }

    /* Header */
    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Tabs */
    .tab-button {
      cursor: pointer;
      margin-right: 10px;
      padding: 8px 16px;
      background: #f4f4f4;
      border-radius: 6px;
      display: inline-block;
    }

    .tab-button.active {
      background: #ff6600;
      color: #fff;
    }

    /* Product grid */
    .product-item {
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 10px;
      margin-bottom: 30px;
      background: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-item img.main-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .thumbnail-container {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .thumbnail-container img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .view-more {
      text-align: right;
      margin-top: 10px;
    }

    .view-more a {
      text-decoration: none;
      color: #ff6600;
      font-weight: bold;
    }

    /* Top slider */
    .top-slider .item img {
      width: 100%;
      border-radius: 8px;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html"><h2>Thrift <em>Sixteen</em></h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="products.html">Our Products</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Top Slider -->
  <div class="container mt-4">
    <div class="owl-carousel top-slider" id="top-slider"></div>
  </div>

  <!-- Tabs -->
  <div class="container mt-4">
    <div class="d-flex mb-4 justify-content-center flex-wrap">
      <div class="tab-button active" data-tab="featured">üåü Featured Products</div>
      <div class="tab-button" data-tab="brandnew">üÜï Brand New</div>
      <div class="tab-button" data-tab="secondhand">‚ôªÔ∏è Second Hand</div>
      <div class="tab-button" data-tab="artist">üé® Artist of the Month</div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="container">
    <div class="row" id="product-grid"></div>
  </div>

  <!-- Pagination -->
  <div class="container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Copyright &copy; 2025 Thrift Sixteen Co., Ltd.
            - Design: <a rel="nofollow noopener" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl.js"></script>

  <script>
    const sheetAPI = "https://api.sheetbest.com/sheets/463f1150-f334-4c7b-ab9c-6b71829d01f9";
    let products = [];
    let currentPage = 1;
    const perPage = 8;

    fetch(sheetAPI)
      .then(res => res.json())
      .then(data => {
        products = data;
        renderTopSlider();
        renderGrid('featured', currentPage);
      });

    // Render Top Slider
    function renderTopSlider() {
      const slider = $('#top-slider');
      slider.html('');
      const topItems = products.slice(0, 5); // first 5 products
      topItems.forEach(p => {
        slider.append(`<div class="item"><a href="${p['whatsapp link']}" target="_blank"><img src="${p.images}" alt="${p.name}"></a></div>`);
      });
      // last slide linking to product page
      slider.append(`<div class="item"><a href="products.html"><img src="assets/images/view-more.jpg" alt="View More"></a></div>`);

      slider.owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 4000,
        dots: true,
        nav: true
      });
    }

    // Render Product Grid
    function renderGrid(category, page) {
      const grid = $('#product-grid');
      grid.html('');
      const filtered = products.filter(p => p.category === category);
      const start = (page - 1) * perPage;
      const end = start + perPage;
      const paginated = filtered.slice(start, end);

      paginated.forEach(p => {
        let thumbnails = '';
        if (p.additional_images) {
          const imgs = p.additional_images.split(',');
          imgs.forEach(img => {
            thumbnails += `<img src="${img}" onclick="changeMainImage(this, '${p.id}')" alt="">`;
          });
        }

        grid.append(`
          <div class="col-md-3">
            <div class="product-item">
              <img src="${p.images}" alt="${p.name}" class="main-img" id="main-img-${p.id}">
              <div class="thumbnail-container">${thumbnails}</div>
              <h5>${p.name}</h5>
              <p>Price: ‚Çπ${p.price} ${p.discount ? '<span style="text-decoration:line-through;color:#888;">‚Çπ'+p.discount+'</span>' : ''}</p>
              <p>${p.description}</p>
              <a href="${p['whatsapp link']}" target="_blank" class="btn btn-success">Buy on WhatsApp</a>
            </div>
          </div>
        `);
      });

      renderPagination(category, filtered.length, page);
    }

    function changeMainImage(imgElement, id) {
      document.getElementById('main-img-' + id).src = imgElement.src;
    }

    // Pagination
    function renderPagination(category, totalItems, page) {
      const totalPages = Math.ceil(totalItems / perPage);
      const pagination = $('#pagination');
      pagination.html('');
      for (let i = 1; i <= totalPages; i++) {
        pagination.append(`<li class="page-item ${i===page?'active':''}"><a class="page-link" href="#">${i}</a></li>`);
      }
      $('.page-link').click(function(e) {
        e.preventDefault();
        const selected = parseInt($(this).text());
        currentPage = selected;
        renderGrid(category, currentPage);
      });
    }

    // Tab click
    $('.tab-button').click(function() {
      $('.tab-button').removeClass('active');
      $(this).addClass('active');
      const tab = $(this).data('tab');
      currentPage = 1;
      renderGrid(tab, currentPage);
    });
  </script>
</body>
</html>
