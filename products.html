<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Thrift Sixteen - A thrift company from Meghalaya, Northeast India.">
  <meta name="author" content="Thrift Sixteen">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

  <title>Thrift Sixteen Products</title>

  <!-- Bootstrap -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-sixteen.css">
  <link rel="stylesheet" href="assets/css/owl.css">

  <style>
    body {
      background: #000 !important;
      color: #fff !important;
      padding-top: 90px;
    }

    h2, h4, h5, p {
      color: #fff !important;
    }

    .tab-button {
      cursor: pointer;
      margin: 5px;
      padding: 8px 16px;
      background: #222;
      border-radius: 6px;
      display: inline-block;
      color: #fff;
    }

    .tab-button.active {
      background: #ff6600;
      color: #fff !important;
    }

    .product-item {
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #111;
      color: #fff !important;
    }

    .product-item h5 {
      color: #fff !important;
    }

    .product-item p {
      color: #ddd !important;
    }

    .product-item img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #fff;
    }

    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    .pagination .page-item .page-link {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }

    .pagination .page-item.active .page-link {
      background: #ff6600;
      border: none;
    }

    /* Product slider inside each product */
    .product-slider .item img {
      height: 300px;
      object-fit: contain;
      border-radius: 8px;
      background: #fff;
    }

    .product-slider .owl-nav button {
      background: #ff6600;
      border: none;
      padding: 5px 10px;
      color: #fff;
      border-radius: 4px;
    }

    .product-slider .owl-nav button:hover {
      background: #e65c00;
    }

    footer {
      background: #000;
      color: #aaa;
      padding: 20px 0;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html"><h2>Thrift <em>Sixteen</em></h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="products.html">Our Products</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Page Heading -->
  <div class="page-heading header-text">
    <div class="container text-center">
      <h4>Our Collection</h4>
      <h2>Thrift Sixteen Products</h2>
      <img src="assets/images/product-heading.jpg" alt="Products Heading" class="img-fluid mt-3 rounded">
    </div>
  </div>

  <!-- Product Tabs -->
  <div class="container mt-5">
    <div class="d-flex mb-4 justify-content-center flex-wrap">
      <div class="tab-button active" data-tab="featured">üåü Featured Products</div>
      <div class="tab-button" data-tab="brandnew">üÜï Brand New</div>
      <div class="tab-button" data-tab="secondhand">‚ôªÔ∏è Second Hand</div>
      <div class="tab-button" data-tab="artist">üé® Artist of the Month</div>
      <div class="tab-button" data-tab="all">üì¶ All Products</div>
    </div>

    <div class="row" id="product-list"></div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination" id="pagination"></ul>
    </nav>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <div class="container text-center">
      <p>Copyright &copy; 2025 Thrift Sixteen Co., Ltd.
        - Design: <a rel="nofollow noopener" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl.js"></script>

  <script>
    const sheetAPI = "https://api.sheetbest.com/sheets/463f1150-f334-4c7b-ab9c-6b71829d01f9";
    let products = [];
    let currentTab = 'featured';
    let currentPage = 1;
    const perPage = 8;

    fetch(sheetAPI)
      .then(res => res.json())
      .then(data => {
        products = data;
        renderProducts(currentTab, currentPage);
      });

    function renderProducts(tab, page) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';

      let filtered = products.filter(p => {
        if (!p.category) return tab === 'all';
        if (tab === 'all') return true;
        return p.category.toLowerCase() === tab;
      });

      const totalPages = Math.ceil(filtered.length / perPage);
      const start = (page - 1) * perPage;
      const end = start + perPage;
      const paginated = filtered.slice(start, end);

      paginated.forEach(p => {
        const div = document.createElement('div');
        div.className = 'col-md-3 product-item';

        // Multiple images slider
        const images = p.images ? p.images.split(',') : [];
        let sliderHTML = `<div class="owl-carousel product-slider">`;
        images.forEach(img => { sliderHTML += `<div class="item"><img src="${img.trim()}" alt="${p.name}"></div>` });
        sliderHTML += `</div>`;

        div.innerHTML = `
          ${sliderHTML}
          <h5>${p.name}</h5>
          ${p.price ? `<p><del>‚Çπ${p.price}</del> <strong>‚Çπ${p.discounted_price || p.price}</strong></p>` : ''}
          ${p.description ? `<p>${p.description}</p>` : ''}
          <a href="${p['whatsapp link']}" target="_blank" class="btn btn-success">Buy on WhatsApp</a>
        `;
        list.appendChild(div);

        // Initialize product slider
        $(div).find('.product-slider').owlCarousel({
          items: 1,
          loop: images.length > 1,
          nav: true,
          dots: true,
          margin: 5
        });
      });

      renderPagination(totalPages, page);
    }

    function renderPagination(totalPages, page) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (i === page ? ' active' : '');
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          renderProducts(currentTab, currentPage);
        });
        pagination.appendChild(li);
      }
    }

    // Tabs
    document.querySelectorAll('.tab-button').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        currentPage = 1;
        renderProducts(currentTab, currentPage);
      });
    });
  </script>
</body>
</html>
