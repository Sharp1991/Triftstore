<script>
const sheetAPI = "https://api.sheetbest.com/sheets/463f1150-f334-4c7b-ab9c-6b71829d01f9";
let products = [];
let currentPage = 1;
const productsPerPage = 6;

function fetchProducts() {
  fetch(sheetAPI)
    .then(res => res.json())
    .then(data => {
      products = data;
      renderProducts(currentPage, "*");
    });
}

function renderPagination(totalPages) {
  const pagination = document.getElementById("pagination");
  pagination.innerHTML = "";
  for (let i = 1; i <= totalPages; i++) {
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.href = "#";
    a.textContent = i;
    if (i === currentPage) a.classList.add("active");
    a.addEventListener("click", e => {
      e.preventDefault();
      currentPage = i;
      renderProducts(currentPage, getActiveFilter());
    });
    li.appendChild(a);
    pagination.appendChild(li);
  }
}

function renderProducts(page, filter) {
  const list = document.getElementById("product-list");
  list.innerHTML = "";

  let filtered = products.filter(
    p => filter === "*" || (p.category && p.category === filter.substring(1))
  );

  const start = (page - 1) * productsPerPage;
  const end = start + productsPerPage;
  const pageProducts = filtered.slice(start, end);

  pageProducts.forEach(p => {
    const div = document.createElement("div");
    div.className = "col-lg-4 col-md-4 all " + (p.category || "");
    // Multiple images slider
    const images = p.images.split(","); // comma separated in sheet
    let sliderHTML = `<div class="product-slider">`;
    images.forEach(img => {
      sliderHTML += `<img src="${img.trim()}" alt="${p.name}">`;
    });
    sliderHTML += `</div><div class="dot-indicators"></div>`;

    div.innerHTML = `
      ${sliderHTML}
      <div class="down-content">
        <h4>${p.name}</h4>
        <h6>â‚¹${p.price}</h6>
        <p>${p.description}</p>
        <a href="${p['whatsapp link']}" target="_blank" class="btn btn-success">Buy on WhatsApp</a>
      </div>
    `;
    list.appendChild(div);

    // Initialize slider for this product
    const slider = div.querySelector('.product-slider');
    const imgs = slider.querySelectorAll('img');
    const dotsContainer = div.querySelector('.dot-indicators');
    let currentIndex = 0;

    imgs.forEach((img, i) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => showSlide(i));
      dotsContainer.appendChild(dot);
    });

    function showSlide(index) {
      imgs.forEach((img, i) => img.style.display = i === index ? 'block' : 'none');
      dotsContainer.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === index));
      currentIndex = index;
    }

    showSlide(0);
    setInterval(() => {
      let nextIndex = (currentIndex + 1) % imgs.length;
      showSlide(nextIndex);
    }, 3000);
  });

  const totalPages = Math.ceil(filtered.length / productsPerPage);
  renderPagination(totalPages);
}

function getActiveFilter() {
  return document.querySelector(".filters li.active").getAttribute("data-filter");
}
